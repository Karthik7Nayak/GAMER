<div class="game-details flex-row">
    <div class="game-logo flex-row flex-justify-align">
      <img src="./assets/images/tom-clancys-ghost-recon.png">
    </div>
    <div class="game-statistics">
      <div class="game-speed flex-col">
        <span class="font-weight-600">Speed</span>
        <div class="flex-row">
          <div class="flex-col flex-1">
            <div>Ping</div>
            <div class="font-weight-600 stat-value stat-value-font-size">57 ms</div>
          </div>
          <div class="flex-col flex-1">

        </div>

      <div class="game-stability flex-col">

          <div class="flex-col flex-1">
